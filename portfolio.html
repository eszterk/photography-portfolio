<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
		
	</head>	
	
	<body>
		
		<section class="container-fluid">
			
			<header class="row">
				<section class="col-md-6">
					<img class="title-logo" src="images/logo.png" alt="logo">
				</section>
				<section class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Eszter Karajz</h1>
					<h4>Travel Photography</h4>
				</section>
			</header>
			
			<section class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</section>
			
			<section class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/iphone-photography.jpg" alt="Taking pics with iphone">
				</div>
			</section>
			
			<section class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</section>
			
			<main class="row text-center">
				<article class="col-md-4">
					<a class="image-link" href="images/edinburgh-1.JPG"><img class="img-featured img-responsive" src="images/edinburgh-1.JPG" alt="Edinburgh Calton hill Sunset"></a>
					<h3 class="text-title text-uppercase">Edinburgh, Scotland</h3>
					<p>https://www.instagram.com/eszterkarajz</p>
				</article>
				<article class="col-md-4">
					<a class="image-link" href="images/barcelona-1.JPG"><img class="img-featured img-responsive" src="images/barcelona-1.JPG" alt="Barcelona Sagra da Familia"></a>
					<h3 class="text-title text-uppercase">Barcelona, Spain</h3>
					<p>https://www.instagram.com/eszterkarajz</p>
				</article>
				<article class="col-md-4">
					<a class="image-link" href="images/dublin-1.JPG"><img class="img-featured img-responsive" src="images/dublin-1.JPG" alt="Reflections on the river in Dublin"></a>
					<h3 class="text-title text-uppercase">Dublin, Ireland</h3>
					<p>https://wwww.instagram.com/eszterkarajz</p>
				</article>
			</main>
			
		</section>
		
	</body>
	
</html>
